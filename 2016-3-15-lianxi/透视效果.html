<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{width:200px; height:200px; position:absolute; top:50%; left:50%; margin-left:-100px; margin-top:-100px; perspective:800px;}
li{width:100%; height:100%; background:#399; border:1px solid #000; text-align:center; line-height:200px; font-size:50px; position:absolute; top:0; left:0;}
.l1{-webkit-transform:translateX(-200px) rotateY(60deg);}
.l3{-webkit-transform:translateX(200px) rotateY(-60deg);}
</style>
</head>

<body>
	<ul>
		<li class="l1">1</li>
		<li class="l2">2</li>
		<li class="l3">3</li>
	</ul>
</body>
</html>
