<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; }
.box{width:200px; height:300px; background:red; margin:100px auto; position:relative; top:0; left:0; -webkit-transform: rotateX(35deg) rotateY(-40deg) ; -webkit-transform-style:preserve-3d;}
.box span{ width:100%; height:100%; position:absolute; left:0; top:0; margin:100px auto; background:blue; -webkit-transition:1s all ease; }
.box:active span{ -webkit-transform:translateZ(300px); }

</style>
</head>

<body>
	<div class="box">
		<span></span>
	</div>
</body>
</html>
