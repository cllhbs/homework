<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; }
#div{ width:200px; height:200px; margin:100px auto; background:-webkit-linear-gradient(-45deg,black,red,green, blue,purple,grey,yellow); border-radius:50%; }
</style>
<script>
document.addEventListener('DOMContentLoaded',function (){
	var oDiv=document.querySelector('#div');
	var d=0; 
	setInterval(function (){
		d+=10;
		oDiv.style.background='-webkit-linear-gradient('+d+'deg,black,red,green, blue,purple,grey,yellow)';
	},3);
},false);
</script>
</head>

<body>
	<div id="div"></div>
</body>
</html>
