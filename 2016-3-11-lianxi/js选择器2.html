<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script>
document.addEventListener('DOMContentLoaded',function (){
	var oEle=document.querySelector('#box ul .on input');
	oEle.style.background='red';
},false);
</script>
</head>

<body>
	<div id="box">
		<ul>
			<li><input type="button" value="aaa" /></li>
			<li class="on"><input type="text" value="aaa"</li>
			<li><input type="button" value="aaa" /></li>
			<li class="on"><input type="text" value="aaa"</li>
		</ul>
	</div>
</body>
</html>
